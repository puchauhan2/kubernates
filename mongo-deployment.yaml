apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-deployment
  labels:
    app: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - image: mongodb
        name: mongodb
        port:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secreateKeyRef:
              name: mongodb-secret
              key: mongo_root_username
        - name : MONGO_INITDB_ROOT_PASSWORD
          valueFrom: 
            secreateKeyRef:
              name: mongodb-secret
              key: mongo_root_password